<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>Mamallapuram | Coastal Serenity</title>
    <meta name="description" content="An immersive journey through the stone and silence of Mamallapuram.">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com/leaflet@1.9.4/dist/leaflet.js; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://unpkg.com/leaflet@1.9.4/dist/leaflet.css; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.basemaps.cartocdn.com; connect-src 'self';">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/failsafe.js" defer></script>
</head>
<body>

    <!-- Loading Curtain -->
    <div class="loading-curtain" id="curtain">
        <div class="loading-title">Coastal Serenity</div>
    </div>

    <!-- Texture Overlay for Grain Effect -->
    <div class="texture-overlay"></div>
    <div class="vignette-overlay"></div>

    <div id="map-container">
        <div id="map" role="application" aria-label="Interactive Map of Mamallapuram" tabindex="-1"></div>
    </div>

    <div class="ui-layer">
        <a href="#map" class="skip-link">Skip to map</a>
        <header class="header-container stagger-enter">
            <div class="brand-card glass-panel" id="brand-card">
                <h1 id="main-title">Mamallapuram</h1>
                <div class="subtitle">Stone &bull; Salt &bull; Silence</div>
            </div>
        </header>

        <div class="panel-container">
            <aside id="info-panel" class="info-card glass-panel" aria-hidden="true">
                <button class="close-btn" id="close-panel" aria-label="Close details" aria-controls="info-panel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
                <h2 class="info-title" id="info-title">Title Here</h2>
                <!-- Added aria-live="polite" from HEAD -->
                <div class="info-body" id="info-body" aria-live="polite">
                    Description goes here.
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
