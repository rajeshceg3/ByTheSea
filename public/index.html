<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mamallapuram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        :root {
            /* Palette: Pastel Dreams */
            --c-bg: #FFF8F0;          /* Cream Base */
            --c-text: #4A4A4A;        /* Dark Grey */
            --c-subtle: #8D99AE;      /* Cool Grey */
            --c-accent: #FFB7B2;      /* Pastel Pink */
            --c-secondary: #B5EAD7;   /* Pastel Mint */
            --c-panel: rgba(255, 255, 255, 0.65); /* Glassy White */
            --c-marker: #FF9AA2;      /* Salmon Pink */
            --c-marker-glow: #FFDAC1; /* Peach Glow */

            --f-serif: 'Playfair Display', serif;
            --f-sans: 'Lato', sans-serif;

            --ease-out: cubic-bezier(0.2, 0.8, 0.2, 1);
            --dur-entry: 420ms;
            --dur-interact: 240ms;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body, html {
            height: 100%;
            width: 100%;
            background-color: var(--c-bg);
            font-family: var(--f-sans);
            color: var(--c-text);
            overflow: hidden;
            font-size: 16px;
        }

        /* Map Container */
        #map {
            height: 100%;
            width: 100%;
            opacity: 0;
            background: var(--c-bg);
            transition: opacity var(--dur-entry) var(--ease-out);
            z-index: 1;
        }

        /* Tile Filtering */
        .leaflet-tile-pane {
            /* Warm, pastel dreamscape filter */
            filter: sepia(30%) hue-rotate(-10deg) saturate(0.8) brightness(1.05) contrast(0.9);
            opacity: 0.9;
        }

        /* UI Layer */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Title */
        h1 {
            font-family: var(--f-serif);
            font-weight: 400;
            font-size: 2.5rem; /* Larger, more elegant */
            letter-spacing: -0.02em;
            color: var(--c-text);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeUp var(--dur-entry) var(--ease-out) 100ms forwards;
            pointer-events: auto;
            line-height: 1.1;
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }

        .subtitle {
            font-family: var(--f-sans);
            display: block;
            font-weight: 300;
            font-size: 0.95rem;
            color: var(--c-subtle);
            margin-top: 0.6rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Marker Styles */
        .custom-marker {
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--dur-interact) var(--ease-out);
        }

        .marker-dot {
            width: 10px;
            height: 10px;
            background-color: var(--c-marker);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(91, 90, 86, 0.15);
            transition: transform var(--dur-interact) var(--ease-out), opacity var(--dur-interact) var(--ease-out);
            position: relative;
        }

        .marker-dot::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            background: rgba(91, 90, 86, 0.05);
            opacity: 0;
            transform: scale(0.8);
            transition: all var(--dur-interact) var(--ease-out);
        }

        /* Idle Pulse */
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 183, 178, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 183, 178, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 183, 178, 0);
            }
        }

        .marker-dot.idle {
            animation: ripple 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-marker:hover .marker-dot {
            transform: scale(1.2);
            background-color: var(--c-accent);
        }

        .custom-marker:hover .marker-dot::after {
            opacity: 1;
            transform: scale(1.5);
            background: rgba(255, 183, 178, 0.2);
        }

        /* Info Panel */
        .info-panel {
            position: absolute;
            bottom: 3rem;
            left: 2rem;
            width: calc(100% - 4rem);
            max-width: 340px;
            background: var(--c-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.04), 0 1px 2px rgba(255,255,255,0.8) inset;
            opacity: 0;
            transform: translateY(20px) scale(0.98);
            transition: all 0.5s var(--ease-out);
            pointer-events: auto;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .info-panel {
                left: 1rem;
                bottom: 2rem;
                width: calc(100% - 2rem);
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .info-panel.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .info-title {
            font-family: var(--f-serif);
            font-size: 1.4rem;
            font-weight: 400;
            margin-bottom: 0.6rem;
            color: var(--c-text);
            letter-spacing: -0.01em;
        }

        .info-body {
            font-family: var(--f-sans);
            font-size: 0.95rem;
            line-height: 1.7;
            color: #666; /* slightly darker for readability on glass */
            font-weight: 300;
        }

        /* Animations */
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Controls */
        .leaflet-control-zoom {
            border: none !important;
            box-shadow: none !important;
            opacity: 0;
            transition: opacity var(--dur-interact) var(--ease-out);
        }

        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            background-color: var(--c-bg) !important;
            color: var(--c-marker) !important;
            font-weight: 300 !important;
            font-size: 1.2rem !important;
            border-radius: 2px !important;
            margin-bottom: 4px !important;
            border: 1px solid rgba(0,0,0,0.05) !important;
        }

        .leaflet-bar a:hover {
            background-color: #FFF !important;
            color: #000 !important;
        }

        #map:active .leaflet-control-zoom {
            opacity: 1;
        }

        .leaflet-container {
            background: var(--c-bg) !important;
            font-family: var(--f-sys) !important;
        }

        /* Attribution */
        .leaflet-control-attribution {
            background: transparent !important;
            color: var(--c-subtle) !important;
            font-size: 0.65rem !important;
            opacity: 0.4;
        }
        .leaflet-control-attribution a {
            color: var(--c-subtle) !important;
            text-decoration: none;
        }

        /* Intro Overlay */
        #intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 900;
            transition: opacity 800ms ease-out;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-layer">
        <h1>
            Mamallapuram
            <span class="subtitle">Stone. Salt. Silence.</span>
        </h1>

        <!-- Info Panel Container -->
        <div id="panel" class="info-panel">
            <div class="info-title" id="panel-title"></div>
            <div class="info-body" id="panel-body"></div>
        </div>
    </div>

    <script>
        // Data: Curated locations
        const locations = [
            {
                name: "Shore Temple",
                coords: [12.6111, 80.1973],
                text: "Granite against the tide. The last of seven pagodas, standing where the ocean ends."
            },
            {
                name: "Descent of the Ganges",
                coords: [12.6163, 80.1918],
                text: "A canvas of living rock. Elephants and gods frozen in a moment of arrival."
            },
            {
                name: "Krishnaâ€™s Butter Ball",
                coords: [12.6175, 80.1923],
                text: "Improbable balance. A monolith resting on a slope, defying the urge to roll."
            },
            {
                name: "Pancha Rathas",
                coords: [12.6083, 80.1894],
                text: "Monoliths carved from single stones. Chariots that never moved, waiting in the sand."
            },
            {
                name: "Mahabalipuram Lighthouse",
                coords: [12.6144, 80.1947],
                text: "A silent watch over the Coromandel coast. Light cutting through the salt air."
            }
        ];

        // Map Config
        const config = {
            center: [12.6140, 80.1935],
            zoom: 15,
            minZoom: 14,
            maxZoom: 17,
            zoomDelta: 0.5,
            zoomSnap: 0.5,
            wheelPxPerZoomLevel: 120
        };

        // Initialize Map
        const map = L.map('map', {
            center: config.center,
            zoom: config.zoom,
            zoomControl: false,
            attributionControl: true,
            zoomAnimation: true,
            fadeAnimation: true,
            markerZoomAnimation: true
        });

        // Add Zoom Control (bottom right, subtle)
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Tile Layer - CartoDB Positron (No Labels for maximum abstraction)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // State
        let activeMarker = null;
        const panel = document.getElementById('panel');
        const panelTitle = document.getElementById('panel-title');
        const panelBody = document.getElementById('panel-body');

        // Markers
        locations.forEach(loc => {
            const icon = L.divIcon({
                className: 'custom-marker',
                html: `<div class="marker-dot idle"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            const marker = L.marker(loc.coords, { icon: icon }).addTo(map);

            marker.on('click', (e) => {
                // Pan to marker with offset for panel
                const targetPoint = map.project(e.latlng, map.getZoom()).subtract([0, 100]); // Shift map up slightly
                const targetLatLng = map.unproject(targetPoint, map.getZoom());

                map.panTo(targetLatLng, {
                    animate: true,
                    duration: 1.2,
                    easeLinearity: 0.2
                });

                showPanel(loc);
                e.originalEvent.stopPropagation();
            });
        });

        // Panel Logic
        function showPanel(data) {
            if (activeMarker === data.name && panel.classList.contains('active')) return;

            // Fade out if switching
            if (panel.classList.contains('active')) {
                panel.classList.remove('active');
                setTimeout(() => updateAndShow(data), 250);
            } else {
                updateAndShow(data);
            }
        }

        function updateAndShow(data) {
            panelTitle.innerText = data.name;
            panelBody.innerText = data.text;
            panel.classList.add('active');
            activeMarker = data.name;
        }

        function hidePanel() {
            panel.classList.remove('active');
            activeMarker = null;
        }

        // Global Interactions
        map.on('click', () => {
            hidePanel();
        });

        map.on('dragstart', () => {
            // Optional: hide panel on drag? Or keep it?
            // "Land resists haste" - keeping it allows contemplation.
            // But let's follow standard "dismiss on interact" to clear view.
            // hidePanel();
        });

        // Intro Animation
        window.addEventListener('load', () => {
            const mapEl = document.getElementById('map');
            setTimeout(() => {
                mapEl.style.opacity = '1';
            }, 100);
        });

    </script>
</body>
</html>
